<!DOCTYPE html>
<html id="juego">
    <head>
        <title>Adivina el Número Secreto</title>
        <link rel="icon" type="image/x-icon" href="./../images/amongus.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ezequiel Garibotto">
        <meta name="description" content="Practica 3">
        <script src="./../scripts/AdivinaNumeroSecreto.js"></script>
        <link rel="stylesheet" href="./../styles/AdivinaNumeroSecreto.css">
    </head>
    <body id="pagina">
        <header>
            <div id="banner">
                <h1>Adivina el número secreto</h1>
            </div>
        </header>
        <main>
            <section id="numeros_container">
                <div class="numeros" id="numero_1">*</div>
                <div class="numeros" id="numero_2">*</div>
                <div class="numeros" id="numero_3">*</div>
                <div class="numeros" id="numero_4">*</div>
                <div class="numeros" id="numero_5">*</div>
            </section>
            <form id="formulario" action="javascript: comprobarInput()">
                <fieldset>
                    <h3>Escribe aquí un número</h3>
                    <input type="text" id="input_usuario" name="numero" value="" placeholder="01234"></input>
                    <input id="comprobar" type="submit" value="Comprobar">
                </fieldset>
            </form>
            <div id="user_message_container">
                <p id="user_message">Primer intento, suerte!</p>
            </div>
            <div id="filas_container" border="1"></div>
            <audio id="victory_sound" src="./../audios/holymoly.mp3"></audio>
            <audio id="miss_sound" src="./../audios/funny_fart_sound.mp3"></audio>
            <audio id="invalid_input_sound" src="./../audios/bonk.mp3"></audio>
            <audio id="no_luck_sound" src="./../audios/no_luck.mp3"></audio>
        </main>
    </body>
</html>
