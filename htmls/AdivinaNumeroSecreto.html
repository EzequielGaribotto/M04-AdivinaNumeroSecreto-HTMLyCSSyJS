<!DOCTYPE html>
<html id="juego">
    <head>
        <title>Adivina el Número Secreto</title>
        <link rel="icon" type="image/x-icon" href="./../images/amongus.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ezequiel Garibotto">
        <meta name="description" content="M04 UF2 Practica 1 - Javascript">
        <script src="./../scripts/AdivinaNumeroSecreto.js"></script>
        <link rel="stylesheet" href="./../styles/AdivinaNumeroSecreto.css">
    </head>
    <body id="pagina">
        <header>
            <div id="banner">
                <h1>Adivina el número secreto</h1>
            </div>
        </header>
        <main>
            <section id="n_secreto_container">
                <div class="n_secreto">*</div>
                <div class="n_secreto">*</div>
                <div class="n_secreto">*</div>
                <div class="n_secreto">*</div>
                <div class="n_secreto">*</div>
            </section>
            <form id="formulario" action="javascript: comprobarInput()">
                <fieldset>
                    <h3>Escribe aquí un número</h3>
                    <input type="text" id="input_usuario" onfocus="inputBackgroundChange(true)" onblur="inputBackgroundChange(false)" name="numero" value="" placeholder="01234" autocomplete="off"></input>
                    <input id="comprobar" type="submit" value="Comprobar">
                </fieldset>
            </form>
            <div id="info_container">
                <p id="info">Primer intento, suerte!</p>
            </div>
            <div id="result_container" border="1"></div>
            <audio id="victory_sound" src="./../audios/holymoly.mp3"></audio>
            <audio id="miss_sound" src="./../audios/error.mp3"></audio>
            <audio id="invalid_input_sound" src="./../audios/bonk.mp3"></audio>
            <audio id="no_luck_sound" src="./../audios/no_luck.mp3"></audio>
        </main>
    </body>
</html>
